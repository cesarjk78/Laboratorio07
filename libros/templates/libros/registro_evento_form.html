<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Registro de Evento</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Usuario en Evento</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="usuario_id">Usuario:</label>
                <select name="usuario_id" id="usuario_id" class="form-control" required>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.pk }}">{{ usuario.username }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="evento_id">Evento:</label>
                <select name="evento_id" id="evento_id" class="form-control" required>
                    {% for evento in eventos %}
                        <option value="{{ evento.pk }}">{{ evento.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
