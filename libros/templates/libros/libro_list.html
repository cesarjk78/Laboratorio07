<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Eventos</h1>
        
        <!-- Enlaces para agregar y registrar eventos -->
        <div class="d-flex justify-content-center mb-4">
            <a href="{% url 'evento_create' %}" class="btn btn-success mx-2">Agregar Evento</a>
            <a href="{% url 'registro_evento_list' %}" class="btn btn-info mx-2">Registrar Usuario en Evento</a>
        </div>

        <!-- Lista de eventos -->
        <ul class="list-group">
            {% for evento in eventos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        <strong>{{ evento.nombre }}</strong> - {{ evento.descripcion }}
                    </span>
                    <span>
                        <a href="{% url 'evento_detail' evento.pk %}" class="btn btn-primary btn-sm">Ver Detalle</a>
                        <a href="{% url 'evento_update' evento.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'evento_delete' evento.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
