<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Eventos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registros de Eventos</h1>
        <div class="text-center mb-3">
            <a href="{% url 'registro_evento_create' %}" class="btn btn-primary">Agregar Usuario a Evento</a>
            <a href="{% url 'evento_list' %}" class="btn btn-secondary">Agregar Evento</a>
        </div>
        <ul class="list-group">
            {% for registro in registros %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ registro.usuario.username }} - {{ registro.evento.nombre }}
                    <div>
                        <a href="{% url 'registro_evento_detail' registro.pk %}" class="btn btn-info btn-sm">Ver Detalles</a>
                        <a href="{% url 'registro_evento_update' registro.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'registro_evento_delete' registro.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
